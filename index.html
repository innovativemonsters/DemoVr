<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Innovative Mosnters • VR Demo</title>
    <meta name="description" content="Innovative Monsters • VR Demo">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9">
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
      </a-box>
      
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D">
        <a-animation attribute="rotation" begin="click" to="0 0 360"></a-animation>
      </a-cylinder>
      
      <!--<a-video src="#bunny" width="16" height="9" position="-15 0 -10"></a-video>-->
      <a-image src=""></a-image>

      <a-camera position="0 2 5">
        <a-entity cursor="fuse: true; maxDistance: 30; timeout: 1500"
          position="0 0 -1"
          geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01;"
          material="color: white; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale"
               fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
               fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-camera>

      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-sphere"></a-light>
      <a-light type="point" color="#AAA" position="0 5 5"></a-light>
      
      <a-sky color="#30312B"></a-sky>
    
    </a-scene>
  </body>
</html>
